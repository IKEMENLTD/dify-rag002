<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' data:; img-src 'self' data: https:;">
    <meta name="description" content="ベテランAI - 過去の記憶を活用する賢いチャットボット">
    <meta name="robots" content="noindex, nofollow">
    <title>ベテランAI - 賢いチャットボット</title>
    
    <!-- DOMPurify for XSS prevention -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    
    <style>
        :root {
            --primary-blue: #0f172a;
            --primary-blue-light: #1e40af;
            --primary-blue-dark: #0c1427;
            --accent-blue: #1d4ed8;
            --accent-blue-light: #3b82f6;
            --secondary-blue: #e0f2fe;
            --tertiary-blue: #f0f9ff;
            --background-white: #ffffff;
            --background-light: #fefefe;
            --background-subtle: #fcfcfc;
            --background-pure: #ffffff;
            --background-off: #fafbfc;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-light: #64748b;
            --border-light: #f1f5f9;
            --border-medium: #e2e8f0;
            --border-subtle: #f8fafc;
            --shadow-light: rgba(15, 23, 42, 0.03);
            --shadow-medium: rgba(15, 23, 42, 0.08);
            --shadow-heavy: rgba(15, 23, 42, 0.15);
            --shadow-ultra: rgba(15, 23, 42, 0.25);
            --gradient-primary: linear-gradient(135deg, #ffffff 0%, #f8fafc 25%, #e0f2fe 75%, #bae6fd 100%);
            --gradient-accent: linear-gradient(135deg, #1e40af 0%, #1d4ed8 50%, #2563eb 100%);
            --gradient-subtle: linear-gradient(135deg, #ffffff 0%, #fefefe 50%, #fcfcfc 100%);
            --glass-effect: backdrop-filter: blur(20px) saturate(180%);
            --transition-smooth: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--gradient-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        /* ヘッダー */
        .header {
            background: rgba(255, 255, 255, 0.85);
            var(--glass-effect);
            border-bottom: 1px solid var(--border-light);
            padding: 2rem 0;
            position: relative;
            z-index: 1000;
            box-shadow: 0 1px 3px var(--shadow-light);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 50%, rgba(255, 255, 255, 0.95) 100%);
            pointer-events: none;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            position: relative;
        }

        .logo {
            color: var(--primary-blue);
            font-size: 2rem;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 1rem;
            letter-spacing: -0.02em;
            position: relative;
        }

        .logo::before {
            content: '';
            width: 40px;
            height: 40px;
            background: var(--gradient-accent);
            border-radius: 12px;
            display: inline-block;
            position: relative;
            box-shadow: 0 4px 20px var(--shadow-medium);
        }

        .logo::after {
            content: 'AI';
            position: absolute;
            left: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9rem;
            font-weight: 700;
        }

        .header-controls {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 600;
            background: var(--background-pure);
            padding: 0.75rem 1.25rem;
            border-radius: 50px;
            border: 1px solid var(--border-medium);
            box-shadow: 0 2px 8px var(--shadow-light);
            transition: all 0.3s var(--transition-smooth);
        }

        .status-indicator:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px var(--shadow-medium);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #22c55e;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
                box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(34, 197, 94, 0.8);
            }
        }

        .status-dot.offline {
            background: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
            animation: none;
        }

        /* メインチャットコンテナ */
        .chat-container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            background: var(--background-pure);
            border-radius: 32px 32px 0 0;
            box-shadow: 0 -8px 40px var(--shadow-medium);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-light);
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, var(--accent-blue-light) 50%, transparent 100%);
        }

        .chat-container::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-subtle);
        }

        /* メッセージコンテナ */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 3rem 2rem;
            min-height: 500px;
            max-height: 65vh;
            scroll-behavior: smooth;
            background: var(--background-pure);
            position: relative;
        }

        .messages-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--border-light);
            border-radius: 2px;
            margin-top: 1rem;
        }

        .messages-container::-webkit-scrollbar {
            width: 4px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border-light);
            border-radius: 2px;
            transition: all 0.3s var(--transition-smooth);
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--border-medium);
        }

        /* メッセージスタイル */
        .message {
            display: flex;
            margin-bottom: 2rem;
            animation: slideInMessage 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInMessage {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 1.5rem 2rem;
            border-radius: 28px;
            position: relative;
            box-shadow: 0 2px 12px var(--shadow-light);
            transition: all 0.3s var(--transition-smooth);
            border: 1px solid transparent;
        }

        .message-bubble:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px var(--shadow-medium);
        }

        .message.user .message-bubble {
            background: var(--gradient-accent);
            color: var(--background-white);
            border-bottom-right-radius: 8px;
            margin-left: 4rem;
            box-shadow: 0 4px 20px rgba(30, 64, 175, 0.15);
        }

        .message.user .message-bubble::before {
            content: '';
            position: absolute;
            bottom: 0;
            right: -8px;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-left-color: var(--accent-blue);
            border-bottom: 0;
        }

        .message.ai .message-bubble {
            background: var(--background-pure);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
            border-bottom-left-radius: 8px;
            margin-right: 4rem;
            box-shadow: 0 2px 16px var(--shadow-light);
        }

        .message.ai .message-bubble::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: -9px;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-right-color: var(--background-pure);
            border-bottom: 0;
        }

        .message.ai .message-bubble::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: -10px;
            width: 0;
            height: 0;
            border: 9px solid transparent;
            border-right-color: var(--border-light);
            border-bottom: 0;
        }

        .message-text {
            line-height: 1.7;
            word-wrap: break-word;
            font-size: 0.95rem;
        }

        .message-text p {
            margin-bottom: 0.75rem;
        }

        .message-text p:last-child {
            margin-bottom: 0;
        }

        /* 入力エリア */
        .input-container {
            padding: 2.5rem 2rem;
            background: var(--background-pure);
            border-top: 1px solid var(--border-light);
            position: relative;
        }

        .input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, var(--border-medium) 50%, transparent 100%);
        }

        .input-form {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
            max-width: 100%;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            min-height: 4rem;
            max-height: 12rem;
            padding: 1.25rem 1.75rem;
            border: 1px solid var(--border-medium);
            border-radius: 28px;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            background: var(--background-white);
            transition: all 0.4s var(--transition-smooth);
            line-height: 1.6;
            color: var(--text-primary);
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        .message-input::placeholder {
            color: var(--text-light);
            font-weight: 400;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-blue-light);
            background: var(--background-pure);
            box-shadow: 0 4px 20px var(--shadow-medium), 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px) scale(1.01);
        }

        .message-input:hover:not(:focus) {
            border-color: var(--border-medium);
            box-shadow: 0 4px 12px var(--shadow-light);
        }

        .send-button {
            background: var(--gradient-accent);
            color: var(--background-white);
            border: none;
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.4s var(--transition-bounce);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            box-shadow: 0 8px 24px rgba(30, 64, 175, 0.25);
            position: relative;
            overflow: hidden;
            font-weight: 600;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s var(--transition-smooth);
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-6px) scale(1.08);
            box-shadow: 0 16px 40px rgba(30, 64, 175, 0.35);
            background: linear-gradient(135deg, #1d4ed8 0%, #2563eb 50%, #3b82f6 100%);
        }

        .send-button:hover:not(:disabled)::before {
            opacity: 1;
        }

        .send-button:active:not(:disabled) {
            transform: translateY(-2px) scale(1.04);
            transition: all 0.1s ease;
        }

        .send-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 12px var(--shadow-light);
            background: var(--border-medium);
        }

        /* エラーメッセージ */
        .error-message {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border: 2px solid #f87171;
            color: #dc2626;
            padding: 1.25rem;
            border-radius: 16px;
            margin: 1rem 0;
            font-weight: 500;
        }

        /* セキュリティ警告 */
        .security-notice {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, rgba(30, 64, 175, 0.95) 0%, rgba(37, 99, 235, 0.95) 100%);
            color: var(--background-white);
            padding: 1rem 1.5rem;
            border-radius: 16px;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px var(--shadow-medium);
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }

            .chat-container {
                margin-top: 1rem;
                border-radius: 20px 20px 0 0;
            }

            .messages-container {
                padding: 1.5rem;
                min-height: 400px;
                max-height: 60vh;
            }

            .message-bubble {
                max-width: 85%;
                padding: 1rem 1.25rem;
            }

            .message.user .message-bubble {
                margin-left: 1rem;
            }

            .message.ai .message-bubble {
                margin-right: 1rem;
            }

            .input-container {
                padding: 1.5rem;
            }

            .send-button {
                width: 3rem;
                height: 3rem;
                font-size: 1.1rem;
            }

            .security-notice {
                bottom: 1rem;
                right: 1rem;
                left: 1rem;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5rem;
            }

            .header-controls {
                gap: 1rem;
            }

            .status-indicator {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }

            .messages-container {
                padding: 1rem;
            }

            .message-bubble {
                padding: 0.875rem 1rem;
                font-size: 0.9rem;
            }
        }

        /* ダークモード対応の準備 */
        @media (prefers-color-scheme: dark) {
            /* ダークモード時の色調整は必要に応じて追加 */
        }

        /* アニメーション強化 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .chat-container {
            animation: fadeIn 0.6s ease;
        }

        /* フォーカス可視性の向上 */
        *:focus-visible {
            outline: 2px solid var(--primary-blue);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                ベテランAI
            </div>
            <div class="header-controls">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">接続中...</span>
                </div>
            </div>
        </div>
    </header>

    <main class="chat-container">
        <div class="messages-container" id="messagesContainer">
            <!-- メッセージはJavaScriptで動的に追加 -->
        </div>

        <div class="input-container">
            <form class="input-form" id="chatForm">
                <div class="input-wrapper">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="メッセージを入力..."
                        rows="1"
                        maxlength="2000"
                        aria-label="チャットメッセージ入力"
                    ></textarea>
                </div>
                <button type="submit" class="send-button" id="sendButton" aria-label="送信">
                    →
                </button>
            </form>
        </div>
    </main>

    <div class="security-notice" id="securityNotice">
        セキュア接続で保護されています
    </div>

    <script>
        class SecureChatApp {
            constructor() {
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.chatForm = document.getElementById('chatForm');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                
                // セキュリティ: ユニークなセッションID
                this.sessionId = this.generateSessionId();
                this.csrfToken = '';
                
                this.isTyping = false;
                this.messageCounter = 0;
                this.maxMessages = 100; // メモリリーク対策
                
                this.initializeEventListeners();
                this.initializeSecurity();
                this.updateStatus('オンライン', true);
            }

            generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            async initializeSecurity() {
                // CSRFトークン取得
                try {
                    const response = await fetch('/api/csrf-token');
                    const data = await response.json();
                    this.csrfToken = data.csrf_token;
                } catch (error) {
                    console.error('CSRFトークン取得エラー');
                }
                
                // HTTPS確認
                if (window.location.protocol === 'https:') {
                    const notice = document.getElementById('securityNotice');
                    notice.style.display = 'block';
                    setTimeout(() => {
                        notice.style.display = 'none';
                    }, 3000);
                }
            }

            initializeEventListeners() {
                // フォーム送信
                this.chatForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });

                // テキストエリアの自動リサイズ
                this.messageInput.addEventListener('input', () => {
                    this.autoResize();
                    this.validateInput();
                });

                // Enter キーでの送信
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // ページの可視性が変わった時のヘルスチェック
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden) {
                        this.checkHealth();
                    }
                });

                // 初回ヘルスチェック
                this.checkHealth();
            }

            validateInput() {
                const message = this.messageInput.value.trim();
                const isValid = message.length > 0 && message.length <= 2000;
                this.sendButton.disabled = !isValid || this.isTyping;
                return isValid;
            }

            autoResize() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 128) + 'px';
            }

            async checkHealth() {
                try {
                    const response = await fetch('/health');
                    if (response.ok) {
                        this.updateStatus('オンライン', true);
                    } else {
                        this.updateStatus('接続エラー', false);
                    }
                } catch (error) {
                    this.updateStatus('オフライン', false);
                }
            }

            updateStatus(text, isOnline) {
                this.statusText.textContent = text;
                if (isOnline) {
                    this.statusDot.classList.remove('offline');
                } else {
                    this.statusDot.classList.add('offline');
                }
            }

            sanitizeHTML(html) {
                // DOMPurifyを使用してXSS対策
                if (typeof DOMPurify !== 'undefined') {
                    return DOMPurify.sanitize(html, {
                        ALLOWED_TAGS: ['p', 'br', 'strong', 'em', 'code', 'pre', 'ul', 'ol', 'li'],
                        ALLOWED_ATTR: []
                    });
                }
                // フォールバック: 基本的なエスケープ
                const div = document.createElement('div');
                div.textContent = html;
                return div.innerHTML;
            }

            async sendMessage() {
                if (!this.validateInput() || this.isTyping) return;

                const message = this.messageInput.value.trim();
                
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.autoResize();
                this.isTyping = true;
                this.sendButton.disabled = true;

                try {
                    this.updateStatus('返答中...', true);

                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRF-Token': this.csrfToken
                        },
                        body: JSON.stringify({
                            message: message,
                            session_id: this.sessionId
                        }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const data = await response.json();
                    
                    // AI応答を安全に表示
                    this.addMessage(data.response, 'ai');

                } catch (error) {
                    console.error('Chat error:', error);
                    this.addMessage('エラーが発生しました。しばらくしてから再試行してください。', 'ai', true);
                } finally {
                    this.isTyping = false;
                    this.sendButton.disabled = false;
                    this.messageInput.focus();
                    this.updateStatus('オンライン', true);
                }
            }

            addMessage(text, sender, isError = false) {
                // メッセージ数制限（メモリリーク対策）
                if (this.messageCounter >= this.maxMessages) {
                    const oldestMessage = this.messagesContainer.firstElementChild;
                    if (oldestMessage) {
                        oldestMessage.remove();
                    }
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const messageBubble = document.createElement('div');
                messageBubble.className = 'message-bubble';

                const messageText = document.createElement('div');
                messageText.className = isError ? 'error-message' : 'message-text';
                
                // セキュア: テキストをサニタイズして設定
                messageText.innerHTML = this.sanitizeHTML(text);

                messageBubble.appendChild(messageText);
                messageDiv.appendChild(messageBubble);
                this.messagesContainer.appendChild(messageDiv);
                
                this.scrollToBottom();
                this.messageCounter++;
            }

            scrollToBottom() {
                requestAnimationFrame(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                });
            }
        }

        // アプリケーション初期化
        document.addEventListener('DOMContentLoaded', () => {
            window.chatApp = new SecureChatApp();
        });

        // グローバルエラーハンドリング
        window.addEventListener('error', (e) => {
            console.error('Application error:', e.error);
            if (window.chatApp) {
                window.chatApp.updateStatus('エラー', false);
            }
        });

        // セキュリティ: コンテキストメニュー無効化（オプション）
        document.addEventListener('contextmenu', (e) => {
            // 開発環境では有効にする
            if (window.location.hostname === 'localhost') return;
            e.preventDefault();
        });
    </script>
</body>
</html>
