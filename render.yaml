services:
  - type: web
    name: dify-rag002
    runtime: python
    region: oregon
    plan: free
    
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --workers 1 --worker-class sync --timeout 60 --bind 0.0.0.0:$PORT
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
    
    healthCheckPath: /health
    autoDeploy: true