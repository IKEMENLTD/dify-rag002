services:
  - type: web
    name: dify-rag002
    runtime: python
    region: oregon
    plan: free
    
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
    
    autoDeploy: true