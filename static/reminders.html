    <script>
        // „Çª„Ç≠„É•„É™„ÉÜ„Ç£„É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£
        class SecurityUtils {
            // HTML„Ç®„Çπ„Ç±„Éº„ÉóÔºàXSSÂØæÁ≠ñÔºâ
            static escapeHtml(text) {
                if (typeof text !== 'string') return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // ÂÖ•ÂäõÂÄ§„ÅÆÂé≥Ê†º„Å™Ê§úË®º
            static validateInput(value, type = 'text', maxLength = 1000) {
                if (typeof value !== 'string') return '';
                
                // Âü∫Êú¨ÁöÑ„Å™„Çµ„Éã„Çø„Ç§„Ç∫
                let sanitized = value.trim();
                
                // Èï∑„Åï„ÉÅ„Çß„ÉÉ„ÇØ
                if (sanitized.length > maxLength) {
                    throw new Error(`ÂÖ•ÂäõÂÄ§„ÅåÈï∑„Åô„Åé„Åæ„ÅôÔºàÊúÄÂ§ß${maxLength}ÊñáÂ≠óÔºâ`);
                }
                
                // XSS„Éë„Çø„Éº„É≥„ÅÆÊ§úÂá∫
                const xssPatterns = [
                    /<script[^>]*>.*?<\/script>/gi,
                    /javascript:/gi,
                    /on\w+\s*=/gi,
                    /<iframe[^>]*>/gi,
                    /<object[^>]*>/gi,
                    /<embed[^>]*>/gi
                ];
                
                for (const pattern of xssPatterns) {
                    if (pattern.test(sanitized)) {
                        throw new Error('‰∏çÊ≠£„Å™ÊñáÂ≠ó„ÅåÂê´„Åæ„Çå„Å¶„ÅÑ„Åæ„Åô');
                    }
                }
                
                return sanitized;
            }

            // Êó•ÊôÇ„ÅÆÊ§úË®º
            static validateDateTime(dateTimeString) {
                const date = new Date(dateTimeString);
                if (isNaN(date.getTime())) {
                    throw new Error('ÁÑ°Âäπ„Å™Êó•ÊôÇÂΩ¢Âºè„Åß„Åô');
                }
                
                const now = new Date();
                if (date < now) {
                    throw new Error('ÈÅéÂéª„ÅÆÊó•ÊôÇ„ÅØË®≠ÂÆö„Åß„Åç„Åæ„Åõ„Çì');
                }
                
                return dateTimeString;
            }

            // ÊôÇÈñì„ÅÆÊ§úË®º
            static validateTime(hour, minute) {
                const hourNum = parseInt(hour);
                const minuteNum = parseInt(minute);
                
                if (isNaN(hourNum) || isNaN(minuteNum)) {
                    throw new Error('ÁÑ°Âäπ„Å™ÊôÇÈñìÂΩ¢Âºè„Åß„Åô');
                }
                
                if (hourNum < 0 || hourNum > 23) {
                    throw new Error('ÊôÇÈñì„ÅØ0-23„ÅÆÁØÑÂõ≤„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                }
                
                if (minuteNum < 0 || minuteNum > 59) {
                    throw new Error('ÂàÜ„ÅØ0-59„ÅÆÁØÑÂõ≤„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                }
                
                return { hour: hourNum, minute: minuteNum };
            }
        }

        // „Éà„Éº„ÇØ„É≥ÁÆ°ÁêÜ„ÇØ„É©„Çπ
        class TokenManager {
            static TOKEN_KEY = 'veteran_ai_token';
            static TOKEN_EXPIRY_KEY = 'veteran_ai_token_expiry';
            
            static getToken() {
                const token = localStorage.getItem(this.TOKEN_KEY);
                const expiry = localStorage.getItem(this.TOKEN_EXPIRY_KEY);
                
                if (!token) return null;
                
                // „Éà„Éº„ÇØ„É≥„ÅÆÊúâÂäπÊúüÈôê„ÉÅ„Çß„ÉÉ„ÇØ
                if (expiry && new Date(expiry) < new Date()) {
                    this.clearToken();
                    return null;
                }
                
                return token;
            }
            
            static setToken(token, expiryHours = 24) {
                const expiry = new Date();
                expiry.setHours(expiry.getHours() + expiryHours);
                
                localStorage.setItem(this.TOKEN_KEY, token);
                localStorage.setItem(this.TOKEN_EXPIRY_KEY, expiry.toISOString());
            }
            
            static clearToken() {
                localStorage.removeItem(this.TOKEN_KEY);
                localStorage.removeItem(this.TOKEN_EXPIRY_KEY);
            }
            
            static isTokenValid() {
                return this.getToken() !== null;
            }
        }

        // „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞„ÇØ„É©„Çπ
        class ErrorHandler {
            static handle(error, context = '') {
                console.error(`Error in ${context}:`, error);
                
                let message = '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
                
                if (error.message) {
                    message = error.message;
                } else if (typeof error === 'string') {
                    message = error;
                }
                
                // „Çª„Ç≠„É•„É™„ÉÜ„Ç£‰∏ä„ÅÆÁêÜÁî±„ÅßË©≥Á¥∞„Å™„Ç®„É©„ÉºÊÉÖÂ†±„ÇíÈö†„Åô
                if (message.includes('fetch')) {
                    message = 'ÈÄö‰ø°„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
                }
                
                ToastManager.showError(message);
                return false;
            }
            
            static async handleResponse(response) {
                if (!response.ok) {
                    let errorMessage = '„Çµ„Éº„Éê„Éº„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
                    
                    try {
                        const errorData = await response.json();
                        if (errorData.error) {
                            errorMessage = errorData.error;
                        }
                    } catch (e) {
                        // JSON„Éë„Éº„Çπ„Ç®„É©„Éº„ÅÆÂ†¥Âêà„ÅØ„Éá„Éï„Ç©„É´„Éà„É°„ÉÉ„Çª„Éº„Ç∏„Çí‰ΩøÁî®
                    }
                    
                    if (response.status === 401) {
                        TokenManager.clearToken();
                        window.location.href = '/';
                        return;
                    }
                    
                    throw new Error(errorMessage);
                }
                
                return response;
            }
        }

        // „Éà„Éº„Çπ„ÉàÈÄöÁü•„Ç∑„Çπ„ÉÜ„É†
        class ToastManager {
            static showSuccess(message) {
                this.show(message, 'success');
            }
            
            static showError(message) {
                this.show(message, 'error');
            }
            
            static showInfo(message) {
                this.show(message, 'info');
            }
            
            static show(message, type = 'info') {
                const container = document.getElementById('toast-container');
                if (!container) return;
                
                const toast = document.createElement('div');
                toast.setAttribute('role', 'alert');
                toast.setAttribute('aria-live', 'polite');
                toast.style.cssText = `
                    padding: 16px 24px;
                    margin-bottom: 8px;
                    border-radius: 12px;
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                    font-weight: 500;
                    font-size: 14px;
                    max-width: 400px;
                    opacity: 0;
                    transform: translateX(100%);
                    transition: all 0.3s ease;
                    cursor: pointer;
                `;
                
                // „Çø„Ç§„Éó„Åî„Å®„ÅÆËâ≤Ë®≠ÂÆö
                switch (type) {
                    case 'success':
                        toast.style.backgroundColor = '#dcfce7';
                        toast.style.color = '#16a34a';
                        toast.style.border = '1px solid #bbf7d0';
                        break;
                    case 'error':
                        toast.style.backgroundColor = '#fee2e2';
                        toast.style.color = '#dc2626';
                        toast.style.border = '1px solid #fecaca';
                        break;
                    default:
                        toast.style.backgroundColor = '#e0f2fe';
                        toast.style.color = '#0369a1';
                        toast.style.border = '1px solid #bae6fd';
                }
                
                toast.textContent = message;
                
                // „ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
                toast.addEventListener('click', () => {
                    this.remove(toast);
                });
                
                container.appendChild(toast);
                
                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                requestAnimationFrame(() => {
                    toast.style.opacity = '1';
                    toast.style.transform = 'translateX(0)';
                });
                
                // Ëá™Âãï„ÅßÈñâ„Åò„Çã
                setTimeout(() => {
                    this.remove(toast);
                }, type === 'error' ? 5000 : 3000);
            }
            
            static remove(toast) {
                if (!toast || !toast.parentNode) return;
                
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }
        }

        // DOMÊìç‰Ωú„Éò„É´„Éë„Éº
        class DOMHelper {
            // ÂÆâÂÖ®„Å™Ë¶ÅÁ¥†‰ΩúÊàê
            static createElement(tag, options = {}) {
                const element = document.createElement(tag);
                
                if (options.className) {
                    element.className = options.className;
                }
                
                if (options.textContent) {
                    element.textContent = SecurityUtils.escapeHtml(options.textContent);
                }
                
                if (options.attributes) {
                    Object.entries(options.attributes).forEach(([key, value]) => {
                        element.setAttribute(key, value);
                    });
                }
                
                if (options.eventListeners) {
                    Object.entries(options.eventListeners).forEach(([event, handler]) => {
                        element.addEventListener(event, handler);
                    });
                }
                
                return element;
            }
            
            // ÂÆâÂÖ®„Å™HTMLÊåøÂÖ•
            static setContent(element, content) {
                element.textContent = '';
                if (typeof content === 'string') {
                    element.textContent = content;
                } else if (content instanceof Node) {
                    element.appendChild(content);
                } else if (Array.isArray(content)) {
                    content.forEach(item => {
                        if (typeof item === 'string') {
                            const textNode = document.createTextNode(item);
                            element.appendChild(textNode);
                        } else if (item instanceof Node) {
                            element.appendChild(item);
                        }
                    });
                }
            }
        }

        // ÁèæÂú®„ÅÆ„Çø„Éñ
        let currentTab = 'once';

        // „Éà„Éº„ÇØ„É≥„ÅÆÂèñÂæó
        function getAuthToken() {
            return TokenManager.getToken();
        }

        // „Çø„ÉñÂàá„ÇäÊõø„Åà
        function switchTab(tab) {
            try {
                if (!['once', 'daily'].includes(tab)) {
                    throw new Error('ÁÑ°Âäπ„Å™„Çø„Éñ„Åß„Åô');
                }
                
                currentTab = tab;
                
                // „Çø„Éñ„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíÊõ¥Êñ∞
                document.querySelectorAll('.tab').forEach(t => {
                    t.classList.remove('active');
                    t.setAttribute('aria-selected', 'false');
                });
                
                const activeTab = event.target;
                activeTab.classList.add('active');
                activeTab.setAttribute('aria-selected', 'true');
                
                // „Éï„Ç©„Éº„É†„ÅÆË°®Á§∫„ÇíÂàá„ÇäÊõø„Åà
                document.querySelectorAll('.reminder-form').forEach(f => {
                    f.classList.remove('active');
                    f.setAttribute('aria-hidden', 'true');
                });
                
                const activeForm = document.getElementById(`${tab}-form`);
                if (activeForm) {
                    activeForm.classList.add('active');
                    activeForm.setAttribute('aria-hidden', 'false');
                }
                
            } catch (error) {
                ErrorHandler.handle(error, 'switchTab');
            }
        }

        // „É™„Éû„Ç§„É≥„ÉÄ„Éº„ÅÆÂèñÂæó„Å®Ë°®Á§∫
        async function loadReminders() {
            const token = getAuthToken();
            if (!token) {
                window.location.href = '/';
                return;
            }

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10Áßí„Çø„Ç§„É†„Ç¢„Ç¶„Éà

            try {
                const response = await fetch('/api/reminders', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                await ErrorHandler.handleResponse(response);
                const data = await response.json();

                if (data.reminders && Array.isArray(data.reminders)) {
                    displayReminders(data.reminders);
                } else {
                    displayReminders([]);
                }
            } catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    ErrorHandler.handle('ÈÄö‰ø°„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü', 'loadReminders');
                } else {
                    ErrorHandler.handle(error, 'loadReminders');
                }
                displayReminders([]);
            }
        }

        // „É™„Éû„Ç§„É≥„ÉÄ„Éº„ÅÆË°®Á§∫
        function displayReminders(reminders) {
            const listContainer = document.getElementById('reminder-list');
            
            if (!Array.isArray(reminders) || reminders.length === 0) {
                const emptyState = DOMHelper.createElement('div', {
                    className: 'empty-state',
                    attributes: { 'role': 'status', 'aria-live': 'polite' }
                });
                
                const emptyIcon = DOMHelper.createElement('div', {
                    className: 'empty-icon',
                    textContent: '‚è∞'
                });
                
                const emptyText = DOMHelper.createElement('div', {
                    className: 'empty-text',
                    textContent: '„É™„Éû„Ç§„É≥„ÉÄ„Éº„Åå„ÅÇ„Çä„Åæ„Åõ„Çì'
                });
                
                emptyState.appendChild(emptyIcon);
                emptyState.appendChild(emptyText);
                
                listContainer.textContent = '';
                listContainer.appendChild(emptyState);
                return;
            }

            const fragment = document.createDocumentFragment();
            
            reminders.forEach(reminder => {
                try {
                    const isDaily = reminder.reminder_type === 'daily';
                    let timeInfo;
                    
                    if (isDaily) {
                        const hour = String(reminder.hour || 0).padStart(2, '0');
                        const minute = String(reminder.minute || 0).padStart(2, '0');
                        timeInfo = `ÊØéÊó• ${hour}:${minute}`;
                    } else {
                        const date = new Date(reminder.scheduled_time);
                        timeInfo = isNaN(date.getTime()) ? '‰∏çÊòé' : date.toLocaleString('ja-JP');
                    }
                    
                    // „É™„Éû„Ç§„É≥„ÉÄ„Éº„Ç¢„Ç§„ÉÜ„É†„Çí‰ΩúÊàê
                    const reminderItem = DOMHelper.createElement('div', {
                        className: 'reminder-item',
                        attributes: { 'role': 'listitem' }
                    });
                    
                    // „Ç≥„É≥„ÉÜ„É≥„ÉÑÈÉ®ÂàÜ
                    const reminderContent = DOMHelper.createElement('div', {
                        className: 'reminder-content'
                    });
                    
                    const reminderText = DOMHelper.createElement('div', {
                        className: 'reminder-text',
                        textContent: reminder.content || ''
                    });
                    
                    const reminderInfo = DOMHelper.createElement('div', {
                        className: 'reminder-info'
                    });
                    
                    const reminderType = DOMHelper.createElement('span', {
                        className: `reminder-type ${isDaily ? 'daily' : 'once'}`,
                        textContent: isDaily ? 'üîÑ ÊØéÊó•' : 'üìÖ 1Âõû„ÅÆ„Åø'
                    });
                    
                    const timeSpan = DOMHelper.createElement('span', {
                        textContent: '‚è∞ ' + timeInfo
                    });
                    
                    reminderInfo.appendChild(reminderType);
                    reminderInfo.appendChild(timeSpan);
                    
                    reminderContent.appendChild(reminderText);
                    reminderContent.appendChild(reminderInfo);
                    
                    // ÂâäÈô§„Éú„Çø„É≥
                    const deleteBtn = DOMHelper.createElement('button', {
                        className: 'delete-btn',
                        textContent: 'ÂâäÈô§',
                        attributes: {
                            'type': 'button',
                            'aria-label': `„É™„Éû„Ç§„É≥„ÉÄ„Éº„Äå${reminder.content}„Äç„ÇíÂâäÈô§`,
                            'data-reminder-id': reminder.id
                        },
                        eventListeners: {
                            'click': () => deleteReminder(reminder.id)
                        }
                    });
                    
                    reminderItem.appendChild(reminderContent);
                    reminderItem.appendChild(deleteBtn);
                    fragment.appendChild(reminderItem);
                    
                } catch (error) {
                    console.error('Error creating reminder item:', error);
                }
            });
            
            listContainer.textContent = '';
            listContainer.appendChild(fragment);
        }

        // HTML„Ç®„Çπ„Ç±„Éº„ÉóÔºàÂæåÊñπ‰∫íÊèõÊÄß„ÅÆ„Åü„ÇÅÔºâ
        function escapeHtml(text) {
            return SecurityUtils.escapeHtml(text);
        }

        // „É™„Éû„Ç§„É≥„ÉÄ„Éº„ÅÆ‰ΩúÊàêÔºà1Âõû„ÅÆ„ÅøÔºâ
        document.getElementById('once-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            
            try {
                const token = getAuthToken();
                if (!token) {
                    window.location.href = '/';
                    return;
                }

                // ÂÖ•ÂäõÂÄ§„ÅÆÂèñÂæó„Å®Ê§úË®º
                const contentInput = document.getElementById('once-content');
                const datetimeInput = document.getElementById('once-datetime');
                
                const content = SecurityUtils.validateInput(
                    contentInput.value, 
                    'text', 
                    500
                );
                
                const datetime = SecurityUtils.validateDateTime(

                );
                
                if (!content.trim()) {
                    throw new Error('„É™„Éû„Ç§„É≥„ÉÄ„Éº„ÅÆÂÜÖÂÆπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                }
                
                // „Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
                submitBtn.disabled = true;
                submitBtn.textContent = '‰ΩúÊàê‰∏≠...';
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const response = await fetch('/api/reminders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        type: 'once',

                    }),

                });

                clearTimeout(timeoutId);
                await ErrorHandler.handleResponse(response);
                
                ToastManager.showSuccess('„É™„Éû„Ç§„É≥„ÉÄ„Éº„Çí‰ΩúÊàê„Åó„Åæ„Åó„ÅüÔºÅ');
                e.target.reset();
                setDefaultDateTime(); // „Éá„Éï„Ç©„É´„ÉàÊôÇÂàª„ÇíÂÜçË®≠ÂÆö
                await loadReminders();
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    ErrorHandler.handle('ÈÄö‰ø°„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü', 'createOnceReminder');

            } finally {
                // „Éú„Çø„É≥„ÇíÊúâÂäπÂåñ
                submitBtn.disabled = false;

            }
        });

        // „É™„Éû„Ç§„É≥„ÉÄ„Éº„ÅÆ‰ΩúÊàêÔºàÊØéÊó•Ôºâ
        document.getElementById('daily-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            
            try {
                const token = getAuthToken();
                if (!token) {
                    window.location.href = '/';

                }

                // ÂÖ•ÂäõÂÄ§„ÅÆÂèñÂæó„Å®Ê§úË®º

                e.target.reset();
                await loadReminders();
                
            } catch (error) {

                } else {

                submitBtn.textContent = originalText;

        // „É™„Éû„Ç§„É≥„ÉÄ„Éº„ÅÆÂâäÈô§
        async function deleteReminder(id) {
            try {
                // ÂÖ•ÂäõÂÄ§„ÅÆÊ§úË®º
                if (!id || typeof id !== 'string') {
                    throw new Error('ÁÑ°Âäπ„Å™„É™„Éû„Ç§„É≥„ÉÄ„ÉºID„Åß„Åô');
                }
                
                if (!confirm('„Åì„ÅÆ„É™„Éû„Ç§„É≥„ÉÄ„Éº„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                    return;
                }

                const token = getAuthToken();
                if (!token) {
                    window.location.href = '/';
                    return;
                }
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const response = await fetch(`/api/reminders/${encodeURIComponent(id)}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                await ErrorHandler.handleResponse(response);
                
                ToastManager.showSuccess('„É™„Éû„Ç§„É≥„ÉÄ„Éº„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü');
                await loadReminders();
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    ErrorHandler.handle('ÈÄö‰ø°„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü', 'deleteReminder');
                } else {
                    ErrorHandler.handle(error, 'deleteReminder');
                }
            }
        }

        // ÁèæÂú®ÊôÇÂàª„ÇíÊó•ÊôÇÂÖ•ÂäõÊ¨Ñ„ÅÆ„Éá„Éï„Ç©„É´„ÉàÂÄ§„Å´Ë®≠ÂÆö
        function setDefaultDateTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() + 30); // 30ÂàÜÂæå
            const datetime = now.toISOString().slice(0, 16);
            document.getElementById('once-datetime').value = datetime;
        }

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const token = getAuthToken();
                if (!token) {
                    window.location.href = '/';
                    return;
                }
                
                // „Ç¢„ÇØ„Çª„Ç∑„Éì„É™„ÉÜ„Ç£„ÅÆË®≠ÂÆö
                setupAccessibility();
                
                // „Éá„Éï„Ç©„É´„ÉàÂÄ§„ÅÆË®≠ÂÆö
                setDefaultDateTime();
                
                // „Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø
                loadReminders();
                
                // „Ç≠„Éº„Éú„Éº„Éâ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„ÅÆË®≠ÂÆö
                setupKeyboardNavigation();
                
            } catch (error) {
                ErrorHandler.handle(error, 'initialization');
            }
        });
        
        // „Ç¢„ÇØ„Çª„Ç∑„Éì„É™„ÉÜ„Ç£„ÅÆË®≠ÂÆö
        function setupAccessibility() {
            // „Çø„Éñ„Å´roleÂ±ûÊÄß„ÇíËøΩÂä†
            document.querySelectorAll('.tab').forEach((tab, index) => {
                tab.setAttribute('role', 'tab');
                tab.setAttribute('aria-selected', index === 0 ? 'true' : 'false');
                tab.setAttribute('tabindex', index === 0 ? '0' : '-1');
            });
            
            // „Éï„Ç©„Éº„É†„Å´ariaÂ±ûÊÄß„ÇíËøΩÂä†
            document.querySelectorAll('.reminder-form').forEach((form, index) => {
                form.setAttribute('role', 'tabpanel');
                form.setAttribute('aria-hidden', index === 0 ? 'false' : 'true');
            });
            
            // „É™„Çπ„Éà„Å´roleÂ±ûÊÄß„ÇíËøΩÂä†
            const reminderList = document.getElementById('reminder-list');
            if (reminderList) {
                reminderList.setAttribute('role', 'list');
                reminderList.setAttribute('aria-live', 'polite');
            }
        }
        
        // „Ç≠„Éº„Éú„Éº„Éâ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„ÅÆË®≠ÂÆö
        function setupKeyboardNavigation() {
            // „Çø„Éñ„ÅÆ„Ç≠„Éº„Éú„Éº„Éâ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥
            document.addEventListener('keydown', (e) => {
                if (e.target.classList.contains('tab') && (e.key === 'ArrowLeft' || e.key === 'ArrowRight')) {
                    e.preventDefault();
                    
                    const tabs = Array.from(document.querySelectorAll('.tab'));
                    const currentIndex = tabs.indexOf(e.target);
                    let nextIndex;
                    
                    if (e.key === 'ArrowLeft') {
                        nextIndex = currentIndex > 0 ? currentIndex - 1 : tabs.length - 1;
                    } else {
                        nextIndex = currentIndex < tabs.length - 1 ? currentIndex + 1 : 0;
                    }
                    
                    tabs[nextIndex].focus();
                    tabs[nextIndex].click();
                }
            });
            
            // Enter„Ç≠„Éº„Åß„ÅÆ„Éï„Ç©„Éº„É†ÈÄÅ‰ø°
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && e.target.classList.contains('form-input')) {
                    const form = e.target.closest('form');
                    if (form && form.classList.contains('active')) {
                        e.preventDefault();
                        form.requestSubmit();
                    }
                }
            });
        }
    </script>
