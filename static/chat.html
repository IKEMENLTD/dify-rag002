        /* „Ç¶„Çß„É´„Ç´„É†„É°„ÉÉ„Çª„Éº„Ç∏ */

        /* „Éà„Éº„Çπ„ÉàÈÄöÁü•„ÅÆ„Çπ„Çø„Ç§„É´ */

    <div class="chat-container">
        <div class="messages-area" id="messages-area">
            <div class="welcome-message" id="welcome-message">
                <div class="welcome-icon">ü§ñ</div>
                <div class="welcome-title">„Éô„ÉÜ„É©„É≥AI Ver.003„Å∏„Çà„ÅÜ„Åì„Åù</div>
                <div class="welcome-desc">
                    ‰Ωï„Åß„ÇÇ„ÅäÊ∞óËªΩ„Å´„ÅîË≥™Âïè„Åè„Å†„Åï„ÅÑ„ÄÇ<br>
                    AI„Ç¢„Ç∑„Çπ„Çø„É≥„Éà„Åå„ÅäÁ≠î„Åà„Åó„Åæ„Åô„ÄÇ

                    rows="1"
                    required
                ></textarea>

    <script>
        // Ë¶ÅÁ¥†„ÅÆÂèñÂæó
        const messagesArea = document.getElementById('messages-area');
        const messageInput = document.getElementById('message-input');
        const chatForm = document.getElementById('chat-form');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');
        const welcomeMessage = document.getElementById('welcome-message');

        // ÁèæÂú®„ÅÆ‰ºöË©±ID
        let currentConversationId = null;

        // ÊîπÂñÑ„Åï„Çå„Åü„Éà„Éº„ÇØ„É≥ÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†
        const TokenManager = {
            TOKEN_KEY: 'veteran_ai_token',
            
            setToken(token, expiresIn = 3600) {
                try {
                    const expiry = Date.now() + (expiresIn * 1000);
                    const tokenData = {
                        token: token,
                        expiry: expiry,
                        created: Date.now()
                    };
                    
                    // sessionStorage„Çí‰ΩøÁî®„Åó„Å¶„Çª„Ç≠„É•„É™„ÉÜ„Ç£„ÇíÂêë‰∏ä
                    sessionStorage.setItem(this.TOKEN_KEY, JSON.stringify(tokenData));
                    
                    // Ëá™ÂãïÂâäÈô§„Çø„Ç§„Éû„Éº„ÇíË®≠ÂÆö
                    this.scheduleTokenCleanup(expiresIn * 1000);
                } catch (error) {
                    console.error('Failed to store token:', error);
                }
            },
            
            getToken() {
                try {
                    const stored = sessionStorage.getItem(this.TOKEN_KEY) || localStorage.getItem(this.TOKEN_KEY);
                    if (!stored) return null;
                    
                    const tokenData = JSON.parse(stored);
                    
                    // ÊúâÂäπÊúüÈôê„ÉÅ„Çß„ÉÉ„ÇØ
                    if (Date.now() > tokenData.expiry) {
                        this.clearToken();
                        return null;
                    }
                    
                    // JWT„ÅÆÂΩ¢Âºè„ÉÅ„Çß„ÉÉ„ÇØ
                    if (!this.isValidJWT(tokenData.token)) {
                        this.clearToken();
                        return null;
                    }
                    
                    return tokenData.token;
                } catch (error) {
                    console.error('Failed to retrieve token:', error);
                    this.clearToken();
                    return null;
                }
            },
            
            clearToken() {
                sessionStorage.removeItem(this.TOKEN_KEY);
                localStorage.removeItem(this.TOKEN_KEY); // Êóß„Éá„Éº„Çø„ÅÆ„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
            },
            
            isValidJWT(token) {
                if (!token || typeof token !== 'string') return false;
                
                const parts = token.split('.');
                if (parts.length !== 3) return false;
                
                try {
                    // JWT payload „ÅÆ„Éá„Ç≥„Éº„Éâ„Å®Ê§úË®º
                    const payload = JSON.parse(atob(parts[1]));
                    
                    // ÂøÖÈ†à„Éï„Ç£„Éº„É´„Éâ„ÅÆÁ¢∫Ë™ç
                    if (!payload.exp || !payload.iat) return false;
                    
                    // ÊúâÂäπÊúüÈôê„ÉÅ„Çß„ÉÉ„ÇØ
                    return payload.exp * 1000 > Date.now();
                } catch (error) {
                    return false;
                }
            },
            
            scheduleTokenCleanup(delay) {
                setTimeout(() => {
                    const token = this.getToken();
                    if (!token) {
                        ErrorHandler.show('„Çª„ÉÉ„Ç∑„Éß„É≥„ÅåÊúüÈôêÂàá„Çå„Åß„Åô„ÄÇÂÜç„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                    }
                }, delay);
            },
            
            // „Éà„Éº„ÇØ„É≥„ÅÆÊÆã„ÇäÊôÇÈñì„ÇíÂèñÂæó
            getTimeToExpiry() {
                try {
                    const stored = sessionStorage.getItem(this.TOKEN_KEY) || localStorage.getItem(this.TOKEN_KEY);
                    if (!stored) return 0;
                    
                    const tokenData = JSON.parse(stored);
                    return Math.max(0, tokenData.expiry - Date.now());
                } catch {
                    return 0;
                }
            }
        };
        
        // ÂæåÊñπ‰∫íÊèõÊÄß„ÅÆ„Åü„ÇÅ„ÅÆÈñ¢Êï∞
        function getAuthToken() {
            return TokenManager.getToken();
        }

        // „Çª„Ç≠„É•„Ç¢„Å™„É°„ÉÉ„Çª„Éº„Ç∏ËøΩÂä†
        function addMessage(content, isUser, timestamp, conversationId = null) {
            // „Ç¶„Çß„É´„Ç´„É†„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈùûË°®Á§∫
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }

            // ÂÖ•ÂäõÂÄ§„ÅÆÂé≥Ê†º„Å™Ê§úË®º
            if (!content || typeof content !== 'string') {
                console.error('Invalid message content');
                return;
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'message-user' : 'message-ai'}`;
            messageDiv.setAttribute('role', 'article');
            messageDiv.setAttribute('aria-label', isUser ? '„É¶„Éº„Ç∂„Éº„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏' : 'AI„ÅÆËøîÁ≠î');
            
            const time = new Date(timestamp || Date.now()).toLocaleTimeString('ja-JP', {
                hour: '2-digit',
                minute: '2-digit'
            });

            // DOMÂÆâÂÖ®„Å™Ë¶ÅÁ¥†‰ΩúÊàê
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const messageBubble = document.createElement('div');
            messageBubble.className = 'message-bubble';
            messageBubble.textContent = content; // XSSÈò≤Ê≠¢
            
            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.textContent = time;
            
            messageContent.appendChild(messageBubble);
            messageContent.appendChild(messageTime);
            
            // ÂÖ±Êúâ„Éú„Çø„É≥ÔºàÂÆâÂÖ®„Å™ËøΩÂä†Ôºâ
            if (!isUser && (conversationId || currentConversationId)) {
                const shareBtn = document.createElement('button');
                shareBtn.className = 'share-btn';
                shareBtn.textContent = 'ÂÖ±Êúâ';
                shareBtn.setAttribute('aria-label', '‰ºöË©±„ÇíÂÖ±Êúâ');
                shareBtn.setAttribute('tabindex', '0');
                shareBtn.addEventListener('click', () => {
                    shareConversation(conversationId || currentConversationId);
                });
                messageContent.appendChild(shareBtn);
            }
            
            messageDiv.appendChild(messageContent);
            messagesArea.insertBefore(messageDiv, typingIndicator);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // ÊîπÂñÑ„Åï„Çå„Åü„Çª„Ç≠„É•„É™„ÉÜ„Ç£Èñ¢Êï∞
        const SecurityUtils = {
            // „Çà„ÇäÂé≥Ê†º„Å™ÂÖ•ÂäõÊ§úË®º
            validateInput(input, maxLength = 1000) {
                if (!input || typeof input !== 'string') {
                    throw new Error('ÁÑ°Âäπ„Å™ÂÖ•Âäõ„Åß„Åô');
                }
                
                if (input.length > maxLength) {
                    throw new Error(`ÂÖ•Âäõ„ÅØ${maxLength}ÊñáÂ≠ó‰ª•ÂÜÖ„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ`);
                }
                
                // Âç±Èô∫„Å™„Éë„Çø„Éº„É≥„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                const dangerousPatterns = [
                    /<script[^>]*>.*?<\/script>/gi,
                    /javascript:/gi,
                    /on\w+\s*=/gi,
                    /<iframe[^>]*>.*?<\/iframe>/gi
                ];
                
                for (const pattern of dangerousPatterns) {
                    if (pattern.test(input)) {
                        throw new Error('‰∏çÊ≠£„Å™ÂÜÖÂÆπ„ÅåÂê´„Åæ„Çå„Å¶„ÅÑ„Åæ„Åô');
                    }
                }
                
                return input.trim();
            },
            
            // HTML„Ç®„Çπ„Ç±„Éº„ÉóÔºàÂæåÊñπ‰∫íÊèõÊÄß„ÅÆ„Åü„ÇÅÊÆã„ÅôÔºâ
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        };
        
        // ÂæåÊñπ‰∫íÊèõÊÄß„ÅÆ„Åü„ÇÅ„ÅÆ„Ç®„Ç§„É™„Ç¢„Çπ
        function escapeHtml(text) {
            return SecurityUtils.escapeHtml(text);
        }

        // ÊîπÂñÑ„Åï„Çå„Åü„Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞„Ç∑„Çπ„ÉÜ„É†
        const ErrorHandler = {
            show(message, type = 'error') {
                this.hideAll();
                
                const errorDiv = document.createElement('div');
                errorDiv.className = `toast toast-${type}`;
                errorDiv.setAttribute('role', 'alert');
                errorDiv.setAttribute('aria-live', 'assertive');
                
                const messageSpan = document.createElement('span');
                messageSpan.textContent = message;
                errorDiv.appendChild(messageSpan);
                
                const closeBtn = document.createElement('button');
                closeBtn.textContent = '√ó';
                closeBtn.className = 'toast-close';
                closeBtn.setAttribute('aria-label', 'ÈÄöÁü•„ÇíÈñâ„Åò„Çã');
                closeBtn.addEventListener('click', () => errorDiv.remove());
                errorDiv.appendChild(closeBtn);
                
                document.body.appendChild(errorDiv);
                
                // Ëá™Âãï„ÅßÂâäÈô§
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.remove();
                    }
                }, 5000);
            },
            
            hideAll() {
                document.querySelectorAll('.toast').forEach(toast => toast.remove());
            }
        };

        // ÊîπÂñÑ„Åï„Çå„Åü„É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°
        async function sendMessage(e) {
            e.preventDefault();

            try {
                const message = SecurityUtils.validateInput(messageInput.value);
                if (!message) {
                    ErrorHandler.show('„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'warning');
                    return;
                }

                const token = getAuthToken();
                if (!token) {
                    ErrorHandler.show('„É≠„Ç∞„Ç§„É≥„ÅÆÊúâÂäπÊúüÈôê„ÅåÂàá„Çå„Åæ„Åó„Åü');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                    return;
                }

                // „É¶„Éº„Ç∂„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíËøΩÂä†
                addMessage(message, true);
                
                // ÂÖ•Âäõ„Çí„ÇØ„É™„Ç¢
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // „Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
                sendBtn.disabled = true;
                sendBtn.textContent = 'ÈÄÅ‰ø°‰∏≠...';
                
                // „Çø„Ç§„Éî„É≥„Ç∞„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº„ÇíË°®Á§∫
                typingIndicator.style.display = 'flex';

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000);

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: currentConversationId
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                const data = await response.json();

                if (response.ok) {
                    // ‰ºöË©±ID„Çí‰øùÂ≠ò
                    if (data.conversation_id) {
                        currentConversationId = data.conversation_id;
                    }
                    
                    // AI„ÅÆÂøúÁ≠î„ÇíËøΩÂä†
                    addMessage(data.response, false, data.timestamp, data.conversation_id);
                } else {
                    const errorMsg = this.getErrorMessage(response.status, data.error);
                    throw new Error(errorMsg);
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    ErrorHandler.show('„É™„ÇØ„Ç®„Çπ„Éà„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü„ÄÇÂÜçË©¶Ë°å„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                } else {
                    ErrorHandler.show(error.message || '‰∫àÊúü„Åó„Å™„ÅÑ„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                }
                console.error('Chat error:', error);
            } finally {
                // „Çø„Ç§„Éî„É≥„Ç∞„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº„ÇíÈùûË°®Á§∫
                typingIndicator.style.display = 'none';
                
                // „Éú„Çø„É≥„ÇíÊúâÂäπÂåñ
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<span>ÈÄÅ‰ø°</span><span>‚Üí</span>';
                
                // ÂÖ•ÂäõÊ¨Ñ„Å´„Éï„Ç©„Éº„Ç´„Çπ
                messageInput.focus();
            }
        }
        
        // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆ„Éû„ÉÉ„Éî„É≥„Ç∞
        function getErrorMessage(status, errorMsg) {
            const errorMessages = {
                400: 'ÂÖ•ÂäõÂÜÖÂÆπ„Å´ÂïèÈ°å„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ',
                401: '„É≠„Ç∞„Ç§„É≥„ÅåÂøÖË¶Å„Åß„Åô„ÄÇ',
                403: '„Ç¢„ÇØ„Çª„ÇπÊ®©Èôê„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ',
                429: '„É™„ÇØ„Ç®„Çπ„Éà„ÅåÂ§ö„Åô„Åé„Åæ„Åô„ÄÇ„Åó„Å∞„Çâ„ÅèÂæÖ„Å£„Å¶„Åã„ÇâÂÜçË©¶Ë°å„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ',
                500: '„Çµ„Éº„Éê„Éº„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ',
                503: '„Çµ„Éº„Éì„Çπ„Åå‰∏ÄÊôÇÁöÑ„Å´Âà©Áî®„Åß„Åç„Åæ„Åõ„Çì„ÄÇ'
            };
            
            return errorMessages[status] || errorMsg || '‰∏çÊòé„Å™„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
        }

        // ‰ºöË©±„ÅÆÂÖ±Êúâ
        async function shareConversation(conversationId) {
            const token = getAuthToken();
            if (!token) return;

            try {
                const response = await fetch(`/api/conversations/${conversationId}/share`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        expires_hours: 24
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // ÂÖ±ÊúâURL„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº
                    await navigator.clipboard.writeText(data.share_url);
                    alert('ÂÖ±Êúâ„É™„É≥„ÇØ„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ\n\n' + data.share_url);
                } else {
                    throw new Error(data.error || 'ÂÖ±Êúâ„É™„É≥„ÇØ„ÅÆ‰ΩúÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } catch (error) {
                alert('„Ç®„É©„Éº: ' + error.message);
            }
        }

        // „ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢„ÅÆËá™Âãï„É™„Çµ„Ç§„Ç∫
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Enter„Ç≠„Éº„ÅßÈÄÅ‰ø°ÔºàShift+Enter„ÅßÊîπË°åÔºâ
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // „Éï„Ç©„Éº„É†„ÅÆÈÄÅ‰ø°„Ç§„Éô„É≥„Éà
        chatForm.addEventListener('submit', sendMessage);

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            const token = getAuthToken();
            if (!token) {
                window.location.href = '/';
            }
            messageInput.focus();
        });
    </script>
