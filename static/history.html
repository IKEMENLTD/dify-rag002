    <script>
        // „Çª„Ç≠„É•„É™„ÉÜ„Ç£„É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£
        class SecurityUtils {
            // HTML„Ç®„Çπ„Ç±„Éº„ÉóÔºàXSSÂØæÁ≠ñÔºâ
            static escapeHtml(text) {
                if (typeof text !== 'string') return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // ÂÖ•ÂäõÂÄ§„ÅÆÂé≥Ê†º„Å™Ê§úË®º
            static validateInput(value, type = 'text', maxLength = 1000) {
                if (typeof value !== 'string') return '';
                
                // Âü∫Êú¨ÁöÑ„Å™„Çµ„Éã„Çø„Ç§„Ç∫
                let sanitized = value.trim();
                
                // Èï∑„Åï„ÉÅ„Çß„ÉÉ„ÇØ
                if (sanitized.length > maxLength) {
                    throw new Error(`ÂÖ•ÂäõÂÄ§„ÅåÈï∑„Åô„Åé„Åæ„ÅôÔºàÊúÄÂ§ß${maxLength}ÊñáÂ≠óÔºâ`);
                }
                
                // XSS„Éë„Çø„Éº„É≥„ÅÆÊ§úÂá∫
                const xssPatterns = [
                    /<script[^>]*>.*?<\/script>/gi,
                    /javascript:/gi,
                    /on\w+\s*=/gi,
                    /<iframe[^>]*>/gi,
                    /<object[^>]*>/gi,
                    /<embed[^>]*>/gi
                ];
                
                for (const pattern of xssPatterns) {
                    if (pattern.test(sanitized)) {
                        throw new Error('‰∏çÊ≠£„Å™ÊñáÂ≠ó„ÅåÂê´„Åæ„Çå„Å¶„ÅÑ„Åæ„Åô');
                    }
                }
                
                return sanitized;
            }
        }

        // „Éà„Éº„ÇØ„É≥ÁÆ°ÁêÜ„ÇØ„É©„Çπ
        class TokenManager {
            static TOKEN_KEY = 'veteran_ai_token';
            static TOKEN_EXPIRY_KEY = 'veteran_ai_token_expiry';
            
            static getToken() {
                const token = localStorage.getItem(this.TOKEN_KEY);
                const expiry = localStorage.getItem(this.TOKEN_EXPIRY_KEY);
                
                if (!token) return null;
                
                // „Éà„Éº„ÇØ„É≥„ÅÆÊúâÂäπÊúüÈôê„ÉÅ„Çß„ÉÉ„ÇØ
                if (expiry && new Date(expiry) < new Date()) {
                    this.clearToken();
                    return null;
                }
                
                return token;
            }
            
            static setToken(token, expiryHours = 24) {
                const expiry = new Date();
                expiry.setHours(expiry.getHours() + expiryHours);
                
                localStorage.setItem(this.TOKEN_KEY, token);
                localStorage.setItem(this.TOKEN_EXPIRY_KEY, expiry.toISOString());
            }
            
            static clearToken() {
                localStorage.removeItem(this.TOKEN_KEY);
                localStorage.removeItem(this.TOKEN_EXPIRY_KEY);
            }
            
            static isTokenValid() {
                return this.getToken() !== null;
            }
        }

        // „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞„ÇØ„É©„Çπ
        class ErrorHandler {
            static handle(error, context = '') {
                console.error(`Error in ${context}:`, error);
                
                let message = '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
                
                if (error.message) {
                    message = error.message;
                } else if (typeof error === 'string') {
                    message = error;
                }
                
                // „Çª„Ç≠„É•„É™„ÉÜ„Ç£‰∏ä„ÅÆÁêÜÁî±„ÅßË©≥Á¥∞„Å™„Ç®„É©„ÉºÊÉÖÂ†±„ÇíÈö†„Åô
                if (message.includes('fetch')) {
                    message = 'ÈÄö‰ø°„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
                }
                
                ToastManager.showError(message);
                return false;
            }
            
            static async handleResponse(response) {
                if (!response.ok) {
                    let errorMessage = '„Çµ„Éº„Éê„Éº„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
                    
                    try {
                        const errorData = await response.json();
                        if (errorData.error) {
                            errorMessage = errorData.error;
                        }
                    } catch (e) {
                        // JSON„Éë„Éº„Çπ„Ç®„É©„Éº„ÅÆÂ†¥Âêà„ÅØ„Éá„Éï„Ç©„É´„Éà„É°„ÉÉ„Çª„Éº„Ç∏„Çí‰ΩøÁî®
                    }
                    
                    if (response.status === 401) {
                        TokenManager.clearToken();
                        window.location.href = '/';
                        return;
                    }
                    
                    throw new Error(errorMessage);
                }
                
                return response;
            }
        }

        // „Éà„Éº„Çπ„ÉàÈÄöÁü•„Ç∑„Çπ„ÉÜ„É†
        class ToastManager {
            static showSuccess(message) {
                this.show(message, 'success');
            }
            
            static showError(message) {
                this.show(message, 'error');
            }
            
            static showInfo(message) {
                this.show(message, 'info');
            }
            
            static show(message, type = 'info') {
                const container = document.getElementById('toast-container');
                if (!container) return;
                
                const toast = document.createElement('div');
                toast.setAttribute('role', 'alert');
                toast.setAttribute('aria-live', 'polite');
                toast.style.cssText = `
                    padding: 16px 24px;
                    margin-bottom: 8px;
                    border-radius: 12px;
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                    font-weight: 500;
                    font-size: 14px;
                    max-width: 400px;
                    opacity: 0;
                    transform: translateX(100%);
                    transition: all 0.3s ease;
                    cursor: pointer;
                `;
                
                // „Çø„Ç§„Éó„Åî„Å®„ÅÆËâ≤Ë®≠ÂÆö
                switch (type) {
                    case 'success':
                        toast.style.backgroundColor = '#dcfce7';
                        toast.style.color = '#16a34a';
                        toast.style.border = '1px solid #bbf7d0';
                        break;
                    case 'error':
                        toast.style.backgroundColor = '#fee2e2';
                        toast.style.color = '#dc2626';
                        toast.style.border = '1px solid #fecaca';
                        break;
                    default:
                        toast.style.backgroundColor = '#e0f2fe';
                        toast.style.color = '#0369a1';
                        toast.style.border = '1px solid #bae6fd';
                }
                
                toast.textContent = message;
                
                // „ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
                toast.addEventListener('click', () => {
                    this.remove(toast);
                });
                
                container.appendChild(toast);
                
                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                requestAnimationFrame(() => {
                    toast.style.opacity = '1';
                    toast.style.transform = 'translateX(0)';
                });
                
                // Ëá™Âãï„ÅßÈñâ„Åò„Çã
                setTimeout(() => {
                    this.remove(toast);
                }, type === 'error' ? 5000 : 3000);
            }
            
            static remove(toast) {
                if (!toast || !toast.parentNode) return;
                
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }
        }

        // DOMÊìç‰Ωú„Éò„É´„Éë„Éº
        class DOMHelper {
            // ÂÆâÂÖ®„Å™Ë¶ÅÁ¥†‰ΩúÊàê
            static createElement(tag, options = {}) {
                const element = document.createElement(tag);
                
                if (options.className) {
                    element.className = options.className;
                }
                
                if (options.textContent) {
                    element.textContent = options.textContent;
                }
                
                if (options.attributes) {
                    Object.entries(options.attributes).forEach(([key, value]) => {
                        element.setAttribute(key, value);
                    });
                }
                
                if (options.eventListeners) {
                    Object.entries(options.eventListeners).forEach(([event, handler]) => {
                        element.addEventListener(event, handler);
                    });
                }
                
                return element;
            }
            
            // ÂÆâÂÖ®„Å™HTMLÊåøÂÖ•
            static setContent(element, content) {
                element.textContent = '';
                if (typeof content === 'string') {
                    element.textContent = content;
                } else if (content instanceof Node) {
                    element.appendChild(content);
                } else if (Array.isArray(content)) {
                    content.forEach(item => {
                        if (typeof item === 'string') {
                            const textNode = document.createTextNode(item);
                            element.appendChild(textNode);
                        } else if (item instanceof Node) {
                            element.appendChild(item);
                        }
                    });
                }
            }
        }

        // ÁèæÂú®„ÅÆ„Éö„Éº„Ç∏„Å®„Éá„Éº„Çø
        let currentPage = 1;
        let totalPages = 1;
        let allConversations = [];
        let currentConversationId = null;
        let searchQuery = '';

        // „Éà„Éº„ÇØ„É≥„ÅÆÂèñÂæó
        function getAuthToken() {
            return TokenManager.getToken();
        }

        // ‰ºöË©±Â±•Ê≠¥„ÅÆÂèñÂæó
        async function loadConversations(page = 1) {
            const token = getAuthToken();
            if (!token) {
                window.location.href = '/';
                return;
            }

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 15000); // 15Áßí„Çø„Ç§„É†„Ç¢„Ç¶„Éà

            try {
                const pageNum = Math.max(1, parseInt(page) || 1);
                
                const response = await fetch(`/api/conversations?page=${pageNum}&limit=9`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                await ErrorHandler.handleResponse(response);
                const data = await response.json();

                if (data.conversations && Array.isArray(data.conversations)) {
                    allConversations = data.conversations;
                    currentPage = data.page || pageNum;
                    totalPages = data.total_pages || 1;
                    
                    displayConversations();
                    updatePagination();
                } else {
                    allConversations = [];
                    displayConversations();
                }
            } catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    ErrorHandler.handle('ÈÄö‰ø°„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü', 'loadConversations');
                } else {
                    ErrorHandler.handle(error, 'loadConversations');
                }
                displayError();
            }
        }

        // ‰ºöË©±„ÅÆË°®Á§∫
        function displayConversations() {
            const grid = document.getElementById('conversations-grid');
            
            try {
                // Ê§úÁ¥¢„Éï„Ç£„É´„Çø„É™„É≥„Ç∞
                let filteredConversations = allConversations || [];
                if (searchQuery) {
                    const sanitizedQuery = SecurityUtils.validateInput(searchQuery, 'text', 100);
                    if (sanitizedQuery) {
                        filteredConversations = allConversations.filter(conv => {
                            const message = (conv.message || '').toLowerCase();
                            const response = (conv.response || '').toLowerCase();
                            const query = sanitizedQuery.toLowerCase();
                            return message.includes(query) || response.includes(query);
                        });
                    }
                }

                if (filteredConversations.length === 0) {
                    const emptyState = DOMHelper.createElement('div', {
                        className: 'empty-state',
                        attributes: { 'role': 'status', 'aria-live': 'polite' }
                    });
                    
                    const emptyIcon = DOMHelper.createElement('div', {
                        className: 'empty-icon',
                        textContent: 'üí¨'
                    });
                    
                    const emptyText = DOMHelper.createElement('div', {
                        className: 'empty-text',
                        textContent: '‰ºöË©±Â±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì'
                    });
                    
                    const emptySubtext = DOMHelper.createElement('div', {
                        className: 'empty-subtext',
                        textContent: 'AI„ÉÅ„É£„ÉÉ„Éà„Åß‰ºöË©±„ÇíÂßã„ÇÅ„Åæ„Åó„Çá„ÅÜ'
                    });
                    
                    emptyState.appendChild(emptyIcon);
                    emptyState.appendChild(emptyText);
                    emptyState.appendChild(emptySubtext);
                    
                    grid.textContent = '';
                    grid.appendChild(emptyState);
                    return;
                }

                // ‰ºöË©±„Çí„Ç∞„É´„Éº„ÉóÂåñ
                const groupedConversations = {};
                filteredConversations.forEach(conv => {
                    if (conv && conv.conversation_id) {
                        const convId = conv.conversation_id;
                        if (!groupedConversations[convId]) {
                            groupedConversations[convId] = [];
                        }
                        groupedConversations[convId].push(conv);
                    }
                });

                // „Ç´„Éº„Éâ„ÇíÁîüÊàê
                const fragment = document.createDocumentFragment();
                
                Object.entries(groupedConversations).forEach(([convId, messages]) => {
                    try {
                        if (!messages || messages.length === 0) return;
                        
                        const firstMessage = messages[0];
                        const lastMessage = messages[messages.length - 1];
                        const date = new Date(firstMessage.created_at);
                        const dateStr = isNaN(date.getTime()) ? '‰∏çÊòé' : date.toLocaleDateString('ja-JP');
                        const timeStr = isNaN(date.getTime()) ? '' : date.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });

                        // ‰ºöË©±„Ç´„Éº„Éâ„Çí‰ΩúÊàê
                        const conversationCard = DOMHelper.createElement('div', {

                            attributes: {

                                'tabindex': '0',
                                'aria-label': `‰ºöË©±: ${SecurityUtils.escapeHtml(truncate(firstMessage.message || '', 30))}`,
                                'data-conversation-id': convId
                            },
                            eventListeners: {
                                'click': () => showConversationDetail(convId),
                                'keydown': (e) => {
                                    if (e.key === 'Enter' || e.key === ' ') {
                                        e.preventDefault();
                                        showConversationDetail(convId);
                                    }
                                }
                            }
                        });
                        
                        // Êó•‰ªò
                        const conversationDate = DOMHelper.createElement('div', {
                            className: 'conversation-date'
                        });
                        
                        const dateSpan = DOMHelper.createElement('span', {
                            textContent: `üìÖ ${dateStr} ${timeStr}`
                        });
                        
                        conversationDate.appendChild(dateSpan);
                        
                        // „Éó„É¨„Éì„É•„Éº
                        const conversationPreview = DOMHelper.createElement('div', {
                            className: 'conversation-preview'
                        });
                        
                        const userMessage = DOMHelper.createElement('div', {
                            className: 'message-preview user-message',
                            textContent: truncate(firstMessage.message || '', 50)
                        });
                        
                        const aiMessage = DOMHelper.createElement('div', {
                            className: 'message-preview ai-message',
                            textContent: truncate(lastMessage.response || '', 50)
                        });
                        
                        conversationPreview.appendChild(userMessage);
                        conversationPreview.appendChild(aiMessage);
                        
                        // „É°„ÇøÊÉÖÂ†±
                        const conversationMeta = DOMHelper.createElement('div', {
                            className: 'conversation-meta'
                        });
                        
                        const messageCount = DOMHelper.createElement('span', {
                            className: 'message-count',
                            textContent: `üí¨ ${messages.length} „É°„ÉÉ„Çª„Éº„Ç∏`
                        });
                        
                        const actionButtons = DOMHelper.createElement('div', {
                            className: 'action-buttons'
                        });

                            className: 'icon-btn',

                            attributes: {
                                'type': 'button',
                                'aria-label': '‰ºöË©±„ÇíÂÖ±Êúâ',
                                'title': '‰ºöË©±„ÇíÂÖ±Êúâ'

                            eventListeners: {

                                }
                            }
                        });
                        
                        actionButtons.appendChild(shareBtn);
                        
                        conversationMeta.appendChild(messageCount);
                        conversationMeta.appendChild(actionButtons);
                        
                        // „Ç´„Éº„Éâ„Å´Ë¶ÅÁ¥†„ÇíËøΩÂä†
                        conversationCard.appendChild(conversationDate);
                        conversationCard.appendChild(conversationPreview);
                        conversationCard.appendChild(conversationMeta);
                        
                        fragment.appendChild(conversationCard);
                        
                    } catch (error) {
                        console.error('Error creating conversation card:', error);
                    }
                });
                
                grid.textContent = '';
                grid.appendChild(fragment);
                
            } catch (error) {
                ErrorHandler.handle(error, 'displayConversations');
                displayError();
            }
        }

        // ÊñáÂ≠óÂàó„ÅÆÂàá„ÇäË©∞„ÇÅ
        function truncate(str, length) {
            return str.length > length ? str.substring(0, length) + '...' : str;
        }

        // HTML„Ç®„Çπ„Ç±„Éº„ÉóÔºàÂæåÊñπ‰∫íÊèõÊÄß„ÅÆ„Åü„ÇÅÔºâ
        function escapeHtml(text) {

        // ‰ºöË©±Ë©≥Á¥∞„ÅÆË°®Á§∫

        // ‰ºöË©±„ÅÆÂÖ±Êúâ

        }

        // Áõ¥Êé•ÂÖ±Êúâ
        async function shareConversationDirect(conversationId) {
            try {
                // ÂÖ•ÂäõÂÄ§„ÅÆÊ§úË®º
                if (!conversationId || typeof conversationId !== 'string') {
                    throw new Error('ÁÑ°Âäπ„Å™‰ºöË©±ID„Åß„Åô');
                }
                
                const token = getAuthToken();
                if (!token) {
                    window.location.href = '/';
                    return;
                }
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000);

                const response = await fetch(`/api/conversations/${encodeURIComponent(conversationId)}/share`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        expires_hours: 24
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                await ErrorHandler.handleResponse(response);
                const data = await response.json();

                if (data.share_url) {
                    try {
                        await navigator.clipboard.writeText(data.share_url);
                        ToastManager.showSuccess(`ÂÖ±Êúâ„É™„É≥„ÇØ„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ`);
                    } catch (clipboardError) {
                        // „ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Ç¢„ÇØ„Çª„Çπ„Å´Â§±Êïó„Åó„ÅüÂ†¥Âêà
                        ToastManager.showInfo(`ÂÖ±Êúâ„É™„É≥„ÇØ: ${data.share_url}`);
                    }
                } else {
                    throw new Error('ÂÖ±Êúâ„É™„É≥„ÇØ„ÅÆ‰ΩúÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    ErrorHandler.handle('ÈÄö‰ø°„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü', 'shareConversationDirect');
                } else {
                    ErrorHandler.handle(error, 'shareConversationDirect');
                }
            }
        }

        // „Éö„Éº„Ç∏„Éç„Éº„Ç∑„Éß„É≥„ÅÆÊõ¥Êñ∞
        function updatePagination() {
            const container = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';
            
            // Ââç„Å∏„Éú„Çø„É≥
            html += `<button class="page-btn" onclick="loadConversations(${currentPage - 1})" 
                     ${currentPage === 1 ? 'disabled' : ''}>‚Üê</button>`;
            
            // „Éö„Éº„Ç∏Áï™Âè∑
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" 
                             onclick="loadConversations(${i})">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<span style="color: #94a3b8;">...</span>`;
                }
            }
            
            // Ê¨°„Å∏„Éú„Çø„É≥
            html += `<button class="page-btn" onclick="loadConversations(${currentPage + 1})" 
                     ${currentPage === totalPages ? 'disabled' : ''}>‚Üí</button>`;
            
            container.innerHTML = html;
        }

        // „Ç¢„ÇØ„Çª„Ç∑„Éì„É™„ÉÜ„Ç£„ÅÆË®≠ÂÆö
        function setupAccessibility() {
            // „Ç∞„É™„ÉÉ„Éâ„Å´roleÂ±ûÊÄß„ÇíËøΩÂä†
            const grid = document.getElementById('conversations-grid');
            if (grid) {

                grid.setAttribute('aria-label', '‰ºöË©±Â±•Ê≠¥„É™„Çπ„Éà');

            const searchInput = document.getElementById('search-input');
            if (searchInput) {

                searchInput.setAttribute('aria-label', '‰ºöË©±„ÇíÊ§úÁ¥¢');
            }
            
            // „É¢„Éº„ÉÄ„É´„Å´roleÂ±ûÊÄß„ÇíËøΩÂä†
            const modal = document.getElementById('conversation-modal');
            if (modal) {
                modal.setAttribute('role', 'dialog');
                modal.setAttribute('aria-modal', 'true');
                modal.setAttribute('aria-labelledby', 'modal-title');

            const modalTitle = document.querySelector('.modal-title');

        // „Ç≠„Éº„Éú„Éº„Éâ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥„ÅÆË®≠ÂÆö
        function setupKeyboardNavigation() {
            // Enter„Ç≠„Éº„Åß„ÅÆÊ§úÁ¥¢
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        searchConversations();
                    }
                });
            }
            
            // Escape„Ç≠„Éº„Åß„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    const modal = document.getElementById('conversation-modal');
                    if (modal && modal.style.display === 'block') {
                        closeModal();
                    }
                }
            });
            
            // „É¢„Éº„ÉÄ„É´ÂÜÖ„ÅÆ„Éï„Ç©„Éº„Ç´„Çπ„Éà„É©„ÉÉ„Éó
            const modal = document.getElementById('conversation-modal');
            if (modal) {
                modal.addEventListener('keydown', (e) => {
                    if (e.key === 'Tab') {
                        const focusableElements = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
                        const firstElement = focusableElements[0];
                        const lastElement = focusableElements[focusableElements.length - 1];
                        
                        if (e.shiftKey && document.activeElement === firstElement) {
                            e.preventDefault();
                            lastElement.focus();
                        } else if (!e.shiftKey && document.activeElement === lastElement) {
                            e.preventDefault();
                            firstElement.focus();
                        }
                    }
                });
            }
        }
    </script>
</body>
